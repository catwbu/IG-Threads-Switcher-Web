<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG/Threads 網址轉換器</title>
    <link rel="icon" href="icon2.png" type="image/png">
    <link rel="apple-touch-icon" href="icon2.png">
    <style>
        body {
            background-color: #121212; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; margin: 0; padding: 30px 20px; box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e; padding: 25px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%; max-width: 380px; text-align: center;
        }

        /* 成功狀態 UI */
        #successView {
            display: none; /* 初始隱藏 */
            animation: fadeIn 0.5s ease-in-out;
        }
        #usernameDisplay {
            font-size: 22px;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 15px;
            word-break: break-all;
        }
        #avatarPlaceholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4a4a4a;
            border: 3px solid #666;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('profile.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 錯誤狀態 UI */
        #errorView {
            display: none; /* 初始隱藏 */
            animation: fadeIn 0.5s ease-in-out;
        }
        #errorHintDisplay {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        #urlInputOnError {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px;
            border: 1px solid #555; background-color: #2c2c2c; color: #fff;
            font-size: 16px; box-sizing: border-box;
        }
        #urlInputOnError::placeholder { color: #777; }

        .actionButton {
            width: 100%; padding: 15px; background-color: #f2f1ef; color: #121212;
            font-size: 18px; font-weight: bold; border: none; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 10px;
        }
        .actionButton:hover { background-color: #e0e0e0; }
        .actionButton:active { background-color: #cccccc; transform: scale(0.98); }

        #statusText {
            margin-top: 20px;
            min-height: 20px;
            font-size: 15px;
            line-height: 1.4;
            transition: color 0.3s ease; /* 讓顏色轉換更平滑 */
        }
        .status-success { color: #82c91e; }
        .status-error { color: #ff6b6b; }
        .status-info { color: #74c0fc; }
        .status-processing { color: #fcc419; } /* 黃色/橙色 用於處理中 */


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="successView">
            <div id="usernameDisplay">@username</div>
            <div id="avatarPlaceholder"></div>
            <button id="openInAppButtonSuccess" class="actionButton">在 App 中開啟</button>
        </div>

        <div id="errorView">
            <div id="errorHintDisplay">網址錯誤</div>
            <input type="text" id="urlInputOnError" placeholder="貼上 IG/Threads 個人網址">
            <button id="openInAppButtonError" class="actionButton" style="display: none;">在 App 中開啟</button>
        </div>

        <p id="statusText"></p>
    </div>

    <script>
        const successView = document.getElementById('successView');
        const usernameDisplayEl = document.getElementById('usernameDisplay');
        const openInAppButtonSuccess = document.getElementById('openInAppButtonSuccess');

        const errorView = document.getElementById('errorView');
        const errorHintDisplayEl = document.getElementById('errorHintDisplay');
        const urlInputOnErrorEl = document.getElementById('urlInputOnError');
        const openInAppButtonError = document.getElementById('openInAppButtonError');

        const statusTextEl = document.getElementById('statusText');

        let currentConvertedHttpsUrl = null;
        let currentAppType = '';

        function getUsernameAndType(url) {
            let username = null;
            if (!url || typeof url !== 'string') return null;
            let igMatch = url.match(/instagram\.com\/([a-zA-Z0-9._]+)(?:\/(?!p\/|reel\/|reels\/|$))?/);
            if (igMatch && igMatch[1]) {
                if (!['p', 'reel', 'reels', 'stories', 'explore', 'accounts', 'direct'].includes(igMatch[1])) {
                    return { type: 'instagram', username: igMatch[1] };
                }
            }
            let threadsMatch = url.match(/threads\.(?:net|com)\/@([a-zA-Z0-9._]+)(?:\/|$)/);
            if (threadsMatch && threadsMatch[1]) {
                return { type: 'threads', username: threadsMatch[1] };
            }
            return null;
        }

        function generateConvertedHttpsUrl(originalUrl) {
            const userInfo = getUsernameAndType(originalUrl.trim());
            if (userInfo && userInfo.username) {
                currentAppType = userInfo.type;
                if (userInfo.type === 'instagram') {
                    return `https://www.threads.net/@${userInfo.username}`;
                } else if (userInfo.type === 'threads') {
                    return `https://www.instagram.com/${userInfo.username}/`;
                }
            }
            currentAppType = '';
            return null;
        }

        function updateStatus(message, type = 'info') {
            statusTextEl.textContent = message;
            statusTextEl.className = 'status-' + type; // 會替換掉所有 class，只留下 status-type
        }

        function setupSuccessUI(username, convertedUrl) {
            usernameDisplayEl.textContent = `@${username}`; // 更新 username
            currentConvertedHttpsUrl = convertedUrl;
            const targetPlatform = currentAppType === 'instagram' ? 'Threads' : 'Instagram';
            openInAppButtonSuccess.textContent = `在 ${targetPlatform} App 中開啟 ${username}`; // 按鈕文字也更新

            successView.style.display = 'block';
            errorView.style.display = 'none';
            // 強調是新載入的成功狀態
            updateStatus(`已為 @${username} 準備就緒！請點擊按鈕開啟。`, 'success');
        }

        function setupErrorUI(hint, errorMessage, showInput = true, originalInputText = "") {
            errorHintDisplayEl.textContent = hint;
            if (showInput) {
                urlInputOnErrorEl.style.display = 'block';
                urlInputOnErrorEl.value = originalInputText; // 保留用戶/剪貼簿的無效輸入
            } else {
                urlInputOnErrorEl.style.display = 'none';
            }
            openInAppButtonError.style.display = 'none';

            successView.style.display = 'none';
            errorView.style.display = 'block';
            updateStatus(errorMessage, 'error');
        }

        function openApp() {
            if (currentConvertedHttpsUrl) {
                const targetPlatform = currentAppType === 'instagram' ? 'Threads' : 'Instagram';
                updateStatus(`正在嘗試開啟 ${targetPlatform} App...`, 'info');
                const openedWindow = window.open(currentConvertedHttpsUrl, '_blank');
                if (!openedWindow || openedWindow.closed || (typeof openedWindow.closed !== 'undefined' && openedWindow.closed)) {
                    setTimeout(() => {
                        updateStatus('如果 App 未開啟，請檢查瀏覽器的彈出視窗設定或確認 App 已安裝。', 'error');
                    }, 1000);
                }
            } else {
                updateStatus('沒有可開啟的有效網址。', 'error');
            }
        }

        openInAppButtonSuccess.addEventListener('click', openApp);
        openInAppButtonError.addEventListener('click', openApp);

        async function autoProcessClipboard() {
            // 1. 視覺重置並顯示處理中狀態
            successView.style.display = 'none';
            errorView.style.display = 'none';
            openInAppButtonError.style.display = 'none'; // 確保錯誤頁的按鈕也先隱藏
            usernameDisplayEl.textContent = ''; // 清空上一個用戶名
            updateStatus('正在讀取剪貼簿並處理...', 'processing'); // 新增 processing 狀態

            if (!navigator.clipboard || typeof navigator.clipboard.readText !== 'function') {
                setupErrorUI('剪貼簿功能異常', '您的瀏覽器不支援或未允許讀取剪貼簿。請手動輸入網址。', true, "");
                return;
            }

            try {
                // 稍微延遲一下，讓 "處理中" 訊息有機會被使用者看到
                await new Promise(resolve => setTimeout(resolve, 300));

                const text = await navigator.clipboard.readText();
                if (text && text.trim() !== '') {
                    const userInfo = getUsernameAndType(text);
                    currentConvertedHttpsUrl = generateConvertedHttpsUrl(text);

                    if (userInfo && currentConvertedHttpsUrl) {
                        setupSuccessUI(userInfo.username, currentConvertedHttpsUrl);
                    } else {
                        // 將無效的剪貼簿內容放入輸入框供用戶修改
                        setupErrorUI('網址格式無效', '剪貼簿中的網址無法識別或不受支援。已填入下方供您修改。', true, text);
                    }
                } else {
                    setupErrorUI('剪貼簿為空', '請在下方輸入框中貼上或輸入網址。', true, "");
                }
            } catch (err) {
                console.error('讀取剪貼簿失敗:', err);
                let errorMsg = '讀取剪貼簿時發生未知錯誤。';
                if (err.name === 'NotAllowedError' || err.name === 'SecurityError') {
                    errorMsg = '讀取剪貼簿權限被拒。您可能需要在瀏覽器設定中允許，或與頁面互動後重試。';
                } else if (err.message && err.message.includes('clipboard is not focused')) {
                    errorMsg = '請先點擊頁面以啟用剪貼簿讀取功能。';
                }
                setupErrorUI('讀取剪貼簿失敗', errorMsg, true, "");
            }
        }

        urlInputOnErrorEl.addEventListener('input', () => {
            const url = urlInputOnErrorEl.value;
            const userInfo = getUsernameAndType(url);
            currentConvertedHttpsUrl = generateConvertedHttpsUrl(url);

            if (userInfo && currentConvertedHttpsUrl) {
                const targetPlatform = currentAppType === 'instagram' ? 'Threads' : 'Instagram';
                openInAppButtonError.textContent = `在 ${targetPlatform} App 中開啟 ${userInfo.username}`;
                openInAppButtonError.style.display = 'block';
                updateStatus(`網址有效！可點擊為 @${userInfo.username} 開啟。`, 'success');
            } else {
                openInAppButtonError.style.display = 'none';
                if (url.trim() !== '') {
                    updateStatus('輸入的網址格式無法識別。', 'error');
                } else {
                    updateStatus('請貼上或輸入網址。', 'info');
                }
            }
        });
        
        window.addEventListener('load', () => {
            autoProcessClipboard();
        });
    </script>
</body>
</html>
