<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG/脆 快速開啟</title>
    <link rel="icon" href="icon2.png" type="image/png"> <link rel="apple-touch-icon" href="icon2.png"> <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 35px 30px; /* 增加容器內邊距 */
            border-radius: 12px; /* 更圓滑的邊角 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); /* 強化容器陰影 */
            width: 100%;
            max-width: 420px; /* 容器最大寬度略微增加 */
            text-align: center;
        }
        #urlInput {
            width: 100%;
            padding: 18px 20px; /* 增加內邊距，使其更像按鈕 */
            border-radius: 10px; /* 按鈕的圓角 */
            border: 1px solid #4A4A4A; /* 調整邊框顏色 */
            background-color: #2D2D2D; /* 按鈕背景色 */
            color: #E0E0E0; /* 文字顏色（雖然它是 readonly） */
            font-size: 17px; /* 略微增大字型大小 */
            font-weight: 500; /* 中等字重 */
            box-sizing: border-box;
            text-align: center;
            cursor: pointer; /* 保持指標為手型 */
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            outline: none; /* 移除預設的焦點外框 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 初始陰影，增加立體感 */
            -webkit-tap-highlight-color: transparent; /* 移除行動裝置的點擊高亮效果 */
        }
        #urlInput::placeholder {
            color: #B0B0B0; /* 預留位置文字使用較淺的顏色以提高可見性 */
            opacity: 1; /* 確保預留位置文字完全不透明 */
            font-weight: 500; /* 與輸入框字重一致 */
        }
        #urlInput:hover {
            background-color: #353535; /* 滑鼠懸停時的背景色 */
            border-color: #666666; /* 滑鼠懸停時的邊框色 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* 滑鼠懸停時的陰影增強 */
        }
        #urlInput:active {
            background-color: #3A3A3A; /* 點擊時的背景色 */
            transform: scale(0.97); /* 輕微縮小以模擬按下效果 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 點擊時的陰影 */
        }
        /* 確保 readonly 輸入框在視覺上更像按鈕 */
        #urlInput[readonly] {
            user-select: none; /* 防止使用者選取按鈕上的文字 */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="urlInput" placeholder="🔗 點擊貼上並開啟 IG/脆" readonly>
    </div>

    <script>
        // JavaScript 功能與上一版「靜默操作」完全相同
        const urlInput = document.getElementById('urlInput');

        function getUsernameAndType(url) {
            if (!url || typeof url !== 'string') return null;
            url = url.trim();

            let threadsMatch = url.match(/threads\.(?:net|com)\/@([a-zA-Z0-9._]+)/);
            if (threadsMatch && threadsMatch[1]) {
                return { type: 'threads', username: threadsMatch[1] };
            }

            let igPathMatch = url.match(/instagram\.com\/([^/?#]+)/);
            if (igPathMatch && igPathMatch[1]) {
                const usernameCandidate = igPathMatch[1];
                const reservedIgPaths = [
                    'p', 'reel', 'reels', 'stories', 'explore', 'accounts', 'direct', 
                    'guides', 'tv', 'igtv', 'tagged', 'saved', 'settings', 'legal', 
                    'about', 'press', 'api', 'help', 'login', 'logout', 'challenge', 
                    'download', 'search', 'directory'
                ];
                if (!reservedIgPaths.includes(usernameCandidate.toLowerCase())) {
                    return { type: 'instagram', username: usernameCandidate };
                }
            }
            return null;
        }

        function generateConvertedHttpsUrl(originalUrl, userInfo) {
            if (!userInfo) {
                userInfo = getUsernameAndType(originalUrl); 
            }
            if (userInfo && userInfo.username) {
                if (userInfo.type === 'instagram') {
                    return `https://www.threads.net/@${userInfo.username}`;
                } else if (userInfo.type === 'threads') {
                    return `https://www.instagram.com/${userInfo.username}/`;
                }
            }
            return null;
        }

        async function handleClickToProcessAndOpen() {
            console.log("Input clicked. Attempting to process clipboard..."); // 開發者日誌

            try {
                if (!navigator.clipboard || typeof navigator.clipboard.readText !== 'function') {
                    console.warn('Clipboard API not available or permission denied.'); // 開發者日誌
                    return; 
                }

                const text = await navigator.clipboard.readText();
                if (!text || !text.trim()) {
                    console.info('Clipboard is empty or contains only whitespace.'); // 開發者日誌
                    return; 
                }

                const trimmedText = text.trim();
                const userInfo = getUsernameAndType(trimmedText);

                if (userInfo && userInfo.username) {
                    const convertedUrl = generateConvertedHttpsUrl(trimmedText, userInfo);
                    if (convertedUrl) {
                        console.log(`Attempting to open converted URL: ${convertedUrl}`); // 開發者日誌
                        const openedWindow = window.open(convertedUrl, '_blank');
                        if (!openedWindow || openedWindow.closed || (typeof openedWindow.closed !== 'undefined' && openedWindow.closed)) {
                            console.warn('Popup blocked when trying to open:', convertedUrl); // 開發者日誌
                        } else {
                            console.info('Successfully attempted to open new tab for:', convertedUrl); // 開發者日誌
                        }
                    } else {
                        console.warn('Could not convert URL from clipboard:', trimmedText); // 開發者日誌
                    }
                } else {
                    console.info('Invalid or unsupported URL from clipboard:', trimmedText); // 開發者日誌
                }
            } catch (err) {
                console.error('Error during clipboard processing or opening link:', err); // 開發者日誌
            }
        }

        urlInput.addEventListener('click', handleClickToProcessAndOpen);

        // 阻止使用者在 readonly 輸入框中輸入，使其行為更像按鈕
        urlInput.addEventListener('keydown', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
