<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG/Threads 快速開啟</title>
    <link rel="icon" href="icon2.png" type="image/png"> <link rel="apple-touch-icon" href="icon2.png"> <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 25px; /* More padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Slightly wider for better text display */
            text-align: center;
        }
        #urlInput {
            width: 100%;
            padding: 15px; /* Larger padding */
            margin-bottom: 20px; /* Space between input and status */
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center; /* Center placeholder text */
        }
        #urlInput::placeholder {
            color: #777;
        }
        #statusText {
            min-height: 20px;
            font-size: 15px;
            line-height: 1.5; /* Improved line height */
            transition: color 0.3s ease;
            word-wrap: break-word; /* Prevent overflow for long URLs */
        }
        .status-success { color: #82c91e; }
        .status-error { color: #ff6b6b; }
        .status-info { color: #74c0fc; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="urlInput" placeholder="點擊此處貼上 IG/Threads 個人檔案網址">
        <p id="statusText">點擊輸入框即可自動貼上並嘗試開啟。</p>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const statusTextEl = document.getElementById('statusText');
        let currentAppType = ''; // To know which platform is being converted to
        let debounceTimer;

        function getUsernameAndType(url) {
            if (!url || typeof url !== 'string') return null;
            url = url.trim();

            // Threads: threads.net/@username or threads.com/@username
            // The @ symbol is key for Threads profile URLs.
            let threadsMatch = url.match(/threads\.(?:net|com)\/@([a-zA-Z0-9._]+)/);
            if (threadsMatch && threadsMatch[1]) {
                return { type: 'threads', username: threadsMatch[1] };
            }

            // Instagram: instagram.com/username
            // Extract the first path component after instagram.com/
            // Ensure it's not a common reserved path like /p/, /reels/, /explore/ etc.
            let igPathMatch = url.match(/instagram\.com\/([^/?#]+)/);
            if (igPathMatch && igPathMatch[1]) {
                const usernameCandidate = igPathMatch[1];
                const reservedIgPaths = [
                    'p', 'reel', 'reels', 'stories', 'explore', 'accounts', 'direct', 
                    'guides', 'tv', 'igtv', 'tagged', 'saved', 'settings', 'legal', 
                    'about', 'press', 'api', 'help', 'login', 'logout', 'challenge', 
                    'download', 'search', 'directory'
                ];
                if (!reservedIgPaths.includes(usernameCandidate.toLowerCase())) {
                    // Check if there are further path segments that would indicate it's not a base profile URL
                    // e.g. instagram.com/username/saved/ - this is fine, username is still the primary
                    // We are interested in the username part for conversion.
                    return { type: 'instagram', username: usernameCandidate };
                }
            }
            return null;
        }

        function generateConvertedHttpsUrl(originalUrl, userInfo) {
            if (!userInfo) { // If userInfo not passed, try to get it
                userInfo = getUsernameAndType(originalUrl); // originalUrl is already trimmed
            }
            if (userInfo && userInfo.username) {
                currentAppType = userInfo.type;
                if (userInfo.type === 'instagram') {
                    return `https://www.threads.net/@${userInfo.username}`;
                } else if (userInfo.type === 'threads') {
                    return `https://www.instagram.com/${userInfo.username}/`;
                }
            }
            currentAppType = ''; // Reset if no conversion
            return null;
        }

        function updateStatus(message, type = 'info') {
            statusTextEl.textContent = message;
            statusTextEl.className = 'status-' + type;
        }

        async function processAndOpenUrl(urlToProcess) {
            if (!urlToProcess || !urlToProcess.trim()) {
                updateStatus('輸入框為空。請點擊以貼上網址。', 'info');
                return;
            }

            updateStatus('正在處理網址...', 'info');
            const userInfo = getUsernameAndType(urlToProcess);

            if (userInfo && userInfo.username) {
                const convertedUrl = generateConvertedHttpsUrl(urlToProcess, userInfo);
                if (convertedUrl) {
                    const targetPlatform = currentAppType === 'instagram' ? 'Threads' : 'Instagram';
                    updateStatus(`識別為 @${userInfo.username}。正在 ${targetPlatform} 中開啟...`, 'success');
                    
                    const openedWindow = window.open(convertedUrl, '_blank');
                    if (!openedWindow || openedWindow.closed || (typeof openedWindow.closed !== 'undefined' && openedWindow.closed)) {
                        setTimeout(() => {
                            urlInput.value = convertedUrl; // Put the converted URL in the input
                            urlInput.select(); // Select it for easy copying
                            updateStatus(`無法自動開啟。${targetPlatform} 的網址已填入上方，請手動複製並開啟。`, 'error');
                        }, 1200); // Delay to allow user to read "Opening..."
                    } else {
                        setTimeout(() => {
                            updateStatus(`已嘗試開啟 @${userInfo.username}。您可以點擊輸入框處理新的網址。`, 'info');
                            // urlInput.value = ''; // Optionally clear input
                        }, 2000);
                    }
                } else {
                    updateStatus('無法轉換此網址。請確認格式是否正確。', 'error');
                }
            } else {
                updateStatus('網址格式無效。請貼上 Instagram 或 Threads 個人檔案網址。', 'error');
            }
        }

        async function handleInputInteraction() {
            updateStatus('正在嘗試從剪貼簿貼上...', 'info');
            try {
                if (!navigator.clipboard || typeof navigator.clipboard.readText !== 'function') {
                    updateStatus('瀏覽器不支援或未允許讀取剪貼簿。請手動貼上網址。', 'error');
                    urlInput.focus(); // Keep focus for manual paste
                    return;
                }

                const text = await navigator.clipboard.readText();
                if (text && text.trim() !== '') {
                    urlInput.value = text.trim();
                    updateStatus('已從剪貼簿貼上。正在處理...', 'info');
                    await processAndOpenUrl(text.trim());
                } else {
                    updateStatus('剪貼簿為空。請複製網址後再試，或手動輸入。', 'info');
                    // Don't clear input if it was manually filled before focus
                }
            } catch (err) {
                console.error('剪貼簿讀取失敗:', err);
                let errorMsg = '讀取剪貼簿失敗。';
                if (err.name === 'NotAllowedError' || err.name === 'SecurityError') {
                    errorMsg = '讀取剪貼簿權限被拒。請允許權限或手動貼上。';
                } else if (err.message && err.message.includes('clipboard is not focused')) {
                     errorMsg = '請再次點擊頁面或輸入框以啟用剪貼簿。';
                }
                updateStatus(errorMsg, 'error');
            }
        }

        urlInput.addEventListener('focus', handleInputInteraction);
        // Also handle click, as focus might not re-trigger if already focused
        urlInput.addEventListener('click', () => {
            // If already focused and clicked, re-run paste logic if input is empty
            // or if user explicitly wants to re-paste.
            // For simplicity, let's allow click to always try to paste, consistent with "點擊輸入筐會自動帶入"
            if(document.activeElement !== urlInput) { // If not already focused, focus event will handle it
                return;
            }
            handleInputInteraction();
        });


        urlInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const currentUrl = urlInput.value;
            if (!currentUrl.trim()) {
                updateStatus('請點擊輸入框以貼上，或手動輸入網址。', 'info');
                return;
            }
            // Debounce processing for manual input
            debounceTimer = setTimeout(() => {
                processAndOpenUrl(currentUrl.trim());
            }, 750); // Adjust debounce time as needed
        });

    </script>
</body>
</html>
