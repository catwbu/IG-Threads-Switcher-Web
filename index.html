<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新分頁開啟測試</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4; 
            text-align: center; 
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="text"] { 
            width: 300px; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新分頁開啟功能展示</h1>
        <p id="originalPageMessage">這個頁面會一直停留在此，內容不會改變。</p>
        
        <input type="text" id="urlToOpen" value="https://www.google.com">
        <br>
        <button id="openLinkButton">用「新分頁」開啟上方網址</button>
        
        <div id="statusMessage" style="margin-top: 20px; color: #333;"></div>
    </div>

    <script>
        const urlInputElement = document.getElementById('urlToOpen');
        const openButtonElement = document.getElementById('openLinkButton');
        const originalPageMessageElement = document.getElementById('originalPageMessage');
        const statusMessageElement = document.getElementById('statusMessage');

        openButtonElement.addEventListener('click', function() {
            const url = urlInputElement.value.trim();

            if (url === "") {
                statusMessageElement.textContent = "錯誤：請先輸入一個網址。";
                statusMessageElement.style.color = "red";
                return;
            }

            // 這是打開新分頁的核心指令
            const newTab = window.open(url, '_blank');

            // 檢查新分頁是否成功開啟 (例如：是否被彈窗阻擋器擋住)
            if (newTab) {
                statusMessageElement.textContent = "成功：已嘗試在新分頁開啟網址。這個原始頁面「沒有」改變。";
                statusMessageElement.style.color = "green";
                console.log('新分頁嘗試開啟：', url, '此訊息來自原始頁面。');
            } else {
                statusMessageElement.textContent = "失敗：無法開啟新分頁。請檢查瀏覽器的彈窗阻擋設定。這個原始頁面「沒有」改變。";
                statusMessageElement.style.color = "red";
                console.error('開啟新分頁失敗，可能被阻擋。此訊息來自原始頁面。');
            }

            // 為了證明原始頁面還在且可互動，我們可以改變一點文字
            originalPageMessageElement.textContent = "這個頁面仍然在此，剛剛執行了「開啟新分頁」的動作。";
        });
    </script>
</body>
</html>
